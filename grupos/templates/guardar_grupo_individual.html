{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Registrar Grupo</h2>

    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <h5 class="mt-3">Estudiantes Seleccionados:</h5>
            <ul class="list-group mb-3">
                {% for est in estudiantes_temp %}
                    <li class="list-group-item">{{ est.nombre }} {{ est.apellido }} - {{ est.cedula }}</li>
                {% endfor %}
            </ul>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Grupo</button>
                <a href="{% url 'registrar_grupo_individual' %}" class="btn btn-outline-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
